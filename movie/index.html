<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/Movie Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Popular movies</h1>
    <input type="text" class="search" placeholder="Search..">
    
    <ol id="movies" ></ol>
    </div>
        <li class="card">
        <img class="movie-image" src="${pokemon.image}"/> <!-- movie poster-->
        <h2 class="movie-title"><!--${pokemon.id}. ${pokemon.name}-->  movie-title</h2><!--  movie title -->
        <p class="movie-genre">Type: ${pokemon.type}</p> <!-- movie genre  -->
        <p class="movie-about"> about: ${pokemon.type}</p>  <!-- movie synopsis  -->
       
        </li>
